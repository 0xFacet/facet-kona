[package]
name = "kd8n"
version = "0.1.0"
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
publish = false
exclude = ["op-test-vectors"]

[dependencies]
# Workspace
anyhow.workspace = true
tracing.workspace = true
async-trait.workspace = true
alloy-primitives.workspace = true
alloy-consensus.workspace = true

# Local
kona-derive = { path = "../../crates/derive", version = "0.0.2", features = ["online"] }

# External
serde_json = { version = "1.0.117", default-features = false }
tracing-subscriber = "0.3.18"
tokio = { version = "1", features = ["full"] }
reqwest = "0.12"
futures = "0.3"
color-eyre = "0.6" # For op-test-vector dependency
clap = { version = "4", features = ["derive", "env"] }
op-test-vectors = { git = "https://github.com/ethereum-optimism/op-test-vectors", branch = "refcell/from-l2" }
